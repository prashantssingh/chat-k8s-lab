apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-chat
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-chat
  template:
    metadata:
      labels:
        app: python-chat
    spec:
      containers:
        - name: python-chat
          image: python-chat:0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: python-chat
spec:
  selector:
    app: python-chat
  ports:
    - name: http
      port: 80
      targetPort: 8080
